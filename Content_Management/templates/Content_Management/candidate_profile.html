{% extends "Content_Management/theme.html" %}

{% block "custom_styles" %}
{% endblock %}

{% block "body_contents" %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" align="center">
                Candidate Profile
            </h1>

        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-10">
            <form class="form">
            	<div class="form-group">
            		<input id="candidates" class="form-control" type="text" name="candidates" placeholder="Search candidates">
            	</div>
            </form>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-2">
            <button id="add_candidates" class="btn btn-primary">Add Candidates</button>
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
    <br/>
    <hr>
    <div class="row">

        <div class="col-lg-12">
            <form class="form" id="candidate_details">

            	<div class="col-lg-6">
	            	<div class="form-group">
	            		<input id="name" class="form-control" type="text" name="name" placeholder="Candidate Name" required>
	            	</div>
	            	<div class="form-group">
	            		<input id="email" class="form-control" type="email" name="email" placeholder="Candidate Email" required>
	            	</div>
	            	<div class="form-group">
	            		<input id="contact_no" class="form-control" type="text" name="contact_no" placeholder="Contact No" required>
	            	</div>
	            	<div class="form-group">
	            		<input id="iterview_time" class="form-control" type="text" name="iterview_time" placeholder="Inteview Time (yyyy-mm-dd)" required>
	            	</div>
                </div>
                <div class="col-lg-6">
	            	<div class="form-group">
	            		<input id="submit" class="form-control btn btn-success" type="submit" name="submit">
	            	</div>
            	</div>
            </form>
        </div>
        
    </div>
    <!-- /.row -->

{% endblock %}

	$("#add_candidates").on("click",function() {
		
	});
	
</script>>
{% endblock %}
