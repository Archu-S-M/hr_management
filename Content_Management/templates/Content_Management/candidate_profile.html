{% extends "Content_Management/theme.html" %}
{% load staticfiles %}

{% block "custom_styles" %}
{% endblock %}

{% block "body_contents" %}
    <div class="row">
        <div class="col-lg-12">
            <h1 class="page-header" align="center">
                Candidate Profile
            </h1>

        </div>
        <!-- /.col-lg-12 -->
    </div>
    <!-- /.row -->

    <div class="row">
        <div class="col-lg-10">
            <form class="form">
            	<div class="form-group">
            		<input id="candidates" class="form-control" type="text" name="candidates" placeholder="Search candidates">
            	</div>
            </form>
        </div>
        <!-- /.col-lg-8 -->
        <div class="col-lg-2">
            <button id="add_candidates" class="btn btn-primary">Add Candidates</button>
        </div>
        <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
    <br/>
    <hr>
    <div class="row">

        <div class="col-lg-12">
            <form class="form" id="candidate_details" method="POST" action="{% url 'CandidateProfile' %}" enctype="multipart/form-data">

                {% csrf_token %}
            	<div class="col-lg-6">
	            	<div class="form-group">
	            		<input id="name" class="form-control" type="text" name="name" placeholder="Candidate Name" required>
	            	</div>
                    <div class="form-group">
                        <input id="age" class="form-control" type="text" name="age" placeholder="Age" required>
                    </div>
                    <div class="form-group">
                        <input id="experiance" class="form-control" type="text" name="experiance" placeholder="Experiance" required>
                    </div>
	            	<div class="form-group">
	            		<input id="email" class="form-control" type="email" name="email" placeholder="Candidate Email" required>
	            	</div>
	            	<div class="form-group">
	            		<input id="contact_no" class="form-control" type="text" name="contact_no" placeholder="Contact No" required>
	            	</div>
	            	<div class="form-group">
	            		<input id="iterview_time" class="form-control" type="text" name="iterview_time" placeholder="Inteview Time (yyyy-mm-dd hh:mm:ss)">
	            	</div>
                    <div class="row" style="min-height:100px;background: #dddddd;">
                        <table class="table-responsive">
                            <tr>
                                <td class="col-lg-10">
                                    <div class="form-group">
                                        <input id="skill_1" class="form-control" type="text" name="skills" placeholder="Skill">
                                    </div>
                                </td>
                                <td class="col-lg-2">
                                    <div class="form-group">
                                        <a class="btn btn-info"><i class="fa fa-plus" aria-hidden="true"></i></a>
                                    </div>
                                </td>
                                <td class="col-lg-2">
                                    <div class="form-group">
                                        <a class="btn btn-danger"><i class="fa fa-trash" aria-hidden="true"></i></a>
                                    </div>
                                </td>
                            </tr>
                        </table>
                    </div>
                    
                </div>
                <div class="col-lg-6">
                    <div class="form-group">
                        <label for="resume"> Candidate Resume (maxsize = 1MB)</label>
                        <input id="resume" class="form-control" type="file" name="resume">
                    </div>
                    <div class="form-group">
                        <label for="interview_video"> Interview video (maxsize = 50MB)</label>
                        <input id="interview_video" class="form-control" type="file" name="interview_video">
                    </div>
                    <a class="btn btn-default" href="/media/new_video.mp4" download>Download <i class="fa fa-download" aria-hidden="true"></i></a>
                    <div class="form-group embed-responsive embed-responsive-16by9">
                        <video class="embed-responsive-item" controls autoplay loop>
                            <source src='/media/new_video.mp4' type="video/mp4">
                            <p class="alert-warning">
                            Your browser doesnot support videos! 
                            Use browsers which supports html5 rendering
                            </p>
                        </video>
                    </div>
	            	<div class="form-group">
	            		<input id="submit" class="form-control btn btn-success" type="submit" name="submit">
	            	</div>
            	</div>
            </form>
        </div>
        
    </div>
    <!-- /.row -->

{% endblock %}

{% block "custom_scripts" %}

<script type="text/javascript">
	$("#add_candidates").on("click",function() {
		
	});
	
</script>>
{% endblock %}
